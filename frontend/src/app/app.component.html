<div class="px-4 py-5 my-5 text-center">
  <h1 class="display-5 fw-bold">Hello</h1>
  <div class="col-lg-6 mx-auto">
    <div class="mx-4" *ngIf="blockNumber && blockNumber > 0">
      <p class="lead mb-4">
        We are connected to the Goerli Blockchain at block 
        <strong>{{ blockNumber }}</strong></p>
      <button 
        type="button" 
        class="btn btn-success btn-lg px-4 gap-3 my-5" 
        (click)="createWallet()"
        >
        {{userWallet ? "Create Another" : "Create"}} Wallet
      </button>
      <div class="card mt-4 mx-auto my-4" *ngIf="userWallet">
        <div class="card-body">
          <h5 class="card-title">User Wallet</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{userWallet.address }}</h6>
          <p class="card-text">Eth Balance: {{ userEthBalance }} Eth </p>
          <p class="card-text">Eth Balance: {{ userTokenBalance }} MTK </p>
          <button
          *ngIf="mintAmount.value" 
        type="button" 
        class="btn btn-danger btn-lg px-4 gap-3 my-4" 
        (click)="requestTokens(mintAmount.value)"
        >
        Request Tokens
      </button>
      <p>Amount: </p>
          <input #mintAmount type="number" min="0" max="10" class="input">
        </div>
      </div>
      <div class="card mt-4 mx-auto my-4" *ngIf="tokenContractAddress">
        <div class="card-body">
          <h5 class="card-title">Token Contract</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ tokenContractAddress }}</h6>
          <p class="card-text">Total Supply : {{ tokenTotalSupply }} Mtk </p>
        </div>
      </div>
    </div>
    
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      
      <button 
      type="button" 
      class="btn btn-primary btn-lg px-4 gap-3" (click)="syncBlock()"
      >
      Sync</button>
      <button type="button" class="btn btn-outline-secondary btn-lg px-4" (click)="clearBlock()">Clear</button>
    </div>
  </div>
</div>
